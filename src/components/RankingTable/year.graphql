query RankingQuery($Period: Int!) {
  getKinglistYearly(Year: $Period) {
    KinglistYearlyIndex
    KuskiIndex
    Year
    PlayedNM
    PlayedAll
    PlayedFF
    PlayedOL
    PlayedSL
    PlayedSR
    PlayedLC
    PlayedFT
    PlayedAP
    PlayedSP
    PlayedFC
    WinsNM
    WinsAll
    WinsFF
    WinsOL
    WinsSL
    WinsSR
    WinsLC
    WinsFT
    WinsAP
    WinsSP
    WinsFC
    PointsNM
    PointsAll
    PointsFF
    PointsOL
    PointsSL
    PointsSR
    PointsLC
    PointsFT
    PointsAP
    PointsSP
    PointsFC
    RankingNM
    RankingAll
    RankingFF
    RankingOL
    RankingSL
    RankingSR
    RankingLC
    RankingFT
    RankingAP
    RankingSP
    RankingFC
    DesignedNM
    DesignedAll
    DesignedFF
    DesignedOL
    DesignedSL
    DesignedSR
    DesignedLC
    DesignedFT
    DesignedAP
    DesignedSP
    DesignedFC
    KuskiData {
      KuskiIndex
      Kuski
      Country
      TeamData {
        Team
      }
    }
  }
}
