query RankingQuery($Period: Int!) {
  getKinglistWeekly(Week: $Period) {
    KinglistWeeklyIndex
    KuskiIndex
    Week
    PlayedAll
    WinsAll
    PointsAll
    RankingAll
    DesignedAll
    KuskiData {
      KuskiIndex
      Kuski
      Country
      TeamData {
        Team
      }
    }
  }
}
