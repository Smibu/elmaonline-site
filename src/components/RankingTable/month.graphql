query RankingQuery($Period: Int!) {
  getRankingMonthly(Month: $Period) {
    RankingMonthlyIndex
    KuskiIndex
    Month
    PlayedNM
    PlayedAll
    PlayedFF
    PlayedAP
    WinsNM
    WinsAll
    WinsFF
    WinsAP
    PointsNM
    PointsAll
    PointsFF
    PointsAP
    RankingNM
    RankingAll
    RankingFF
    RankingAP
    DesignedNM
    DesignedAll
    DesignedFF
    DesignedAP
    KuskiData {
      KuskiIndex
      Kuski
      Country
      TeamData {
        Team
      }
    }
  }
}
