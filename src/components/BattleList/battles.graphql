query Battles($start: String, $end: String) {
  getBattlesBetween(start: $start, end: $end) {
    BattleIndex
    KuskiIndex
    LevelIndex
    BattleType
    Started
    Duration
    InQueue
    Aborted
    Finished
    KuskiData {
      KuskiIndex
      Kuski
      TeamData {
        Team
      }
    }
    LevelData {
      LevelName
    }
    Results {
      BattleTimeIndex
      BattleIndex
      KuskiIndex
      KuskiIndex2
      Time
      KuskiData {
        Kuski
        TeamData {
          Team
        }
      }
    }
  }
}
