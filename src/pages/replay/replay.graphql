query replayQuery($UUID: String!) {
  getReplayByUuid(UUID: $UUID) {
    ReplayIndex
    DrivenBy
    LevelIndex
    RecFileName
    UUID
    ReplayTime
    Uploaded
    Comment
    TAS
    Bug
    Nitro
    Unlisted
    Finished
    UploadedByData {
      Kuski
    }
    DrivenByData {
      Kuski
    }
    LevelData {
      LevelName
    }
  }
}
