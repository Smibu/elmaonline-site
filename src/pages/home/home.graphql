query HomeNews {
  getBattles {
    BattleIndex
    KuskiIndex
    LevelIndex
    BattleType
    Started
    Duration
    InQueue
    Aborted
    Finished
    KuskiData {
      KuskiIndex
      Kuski
      Country
      TeamData {
        Team
      }
    }
    LevelData {
      LevelName
      LongName
    }
    Results {
      BattleTimeIndex
      BattleIndex
      KuskiIndex
      KuskiIndex2
      Time
      Apples
      TimeIndex
      KuskiData {
        Kuski
        Country
        TeamData {
          Team
        }
      }
    }
  }
  getReplays {
    ReplayIndex
    UploadedBy
    LevelIndex
    ReplayTime
    Uploaded
    RecFileName
    UUID
    DrivenBy
    DrivenByText
    TAS
    Bug
    Nitro
    Finished
    LevelData {
      LevelName
    }
    UploadedByData {
      Kuski
    }
    DrivenByData {
      Kuski
    }
  }
}
