query HomeNews {
  getBattles {
    BattleIndex
    KuskiIndex
    LevelIndex
    BattleType
    StartedUtc
    Duration
    InQueue
    Aborted
    Finished
  }
  getReplays {
    ReplayIndex
    UploadedBy
    LevelIndex
    ReplayTime
    Uploaded
    RecFileName
    UUID
    DrivenBy
    TAS
    Finished
  }
}
