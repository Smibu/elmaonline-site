query Battletime($BattleIndex: Int!) {
  getBattletime(BattleIndex: $BattleIndex) {
    KuskiIndex
    Time
    Apples
  }
  getBattle(BattleIndex: $BattleIndex) {
    KuskiIndex
    LevelIndex
    BattleType
    Duration
    RecFileName
    Started
    KuskiData {
      Kuski
    }
    Results {
      Time
      KuskiIndex
    }
  }
}
