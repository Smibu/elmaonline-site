query Battletime($BattleIndex: Int!) {
  getBattle(BattleIndex: $BattleIndex) {
    KuskiIndex
    LevelIndex
    BattleType
    Duration
    RecFileName
    Started
    LevelData {
      LevelName
    }
    KuskiData {
      Kuski
    }
    Results {
      Time
      TimeIndex
      BattleTimeIndex
      KuskiIndex
      Apples
      KuskiData {
        Kuski
        TeamData {
          Team
        }
      }
    }
  }
  getAllBattleTimes(BattleIndex: $BattleIndex) {
    TimeIndex
    Time
    Apples
    KuskiData {
      Kuski
      TeamData {
        Team
      }
    }
  }
}
