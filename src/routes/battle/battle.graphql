query Battletime($BattleIndex: Int!) {
  getBattletime(BattleIndex: $BattleIndex) {
    KuskiIndex
    Time
    Apples
  }
  getBattle(BattleIndex: $BattleIndex) {
    KuskiIndex
    LevelIndex
    BattleType
    Duration
    RecFileName
    Started
    LevelData {
      LevelName
    }
    KuskiData {
      Kuski
    }
    Results {
      Time
      TimeIndex
      KuskiIndex
      Apples
      KuskiData {
        Kuski
        TeamData {
          Team
        }
      }
    }
  }
}
