query getBattlesByKuski($KuskiIndex: Int!, $Page: Int!) {
  getBattlesByKuski(KuskiIndex: $KuskiIndex, Page: $Page) {
    total
    page
    rows {
      BattleIndex
      KuskiIndex
      LevelIndex
      BattleType
      Started
      Duration
      InQueue
      Aborted
      Finished
      KuskiData {
        KuskiIndex
        Kuski
        TeamData {
          Team
        }
      }
      LevelData {
        LevelName
      }
      Results {
        BattleTimeIndex
        BattleIndex
        KuskiIndex
        KuskiIndex2
        Time
        KuskiData {
          Kuski
          TeamData {
            Team
          }
        }
      }
    }
  }
}
