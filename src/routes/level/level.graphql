query Level($LevelIndex: Int!) {
  getBestTimes(LevelIndex: $LevelIndex) {
    TimeIndex
    KuskiIndex
    Time
    KuskiData {
      Kuski
      TeamData {
        Team
      }
    }
  }
  getLevel(LevelIndex: $LevelIndex) {
    LevelName
    LongName
  }
  getBattlesForLevel(LevelIndex: $LevelIndex) {
    BattleIndex
    KuskiIndex
    LevelIndex
    BattleType
    Started
    StartedUtc
    Duration
    Aborted
    Finished
    InQueue
    Countdown
    RecFileName
  }
}
